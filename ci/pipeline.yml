groups: []

resource_types:
- name: pull-request
  type: docker-image
  source:
    repository: jtarchie/pr

resources:
- name: version
  type: semver
  source:
    initial_version: 1.1.1
    driver: git
    uri: git@github.com:pivotalservices/goulash.git
    branch: version
    file: version
    private_key: {{git-private-key}}

- name: goulash-pr
  type: pull-request
  source:
    repo: pivotalservices/goulash
    access_token: {{github-access-token}}
    private_key: {{git-private-key}}

- name: master
  type: git
  source:
    branch: master
    private_key: {{git-private-key}}
    uri: git@github.com:pivotalservices/goulash.git

- name: release
  type: git
  source:
    branch: master
    tag_filter: v*.*.*([!-])
    private_key: {{git-private-key}}
    uri: git@github.com:pivotalservices/goulash.git

- name: prerelease
  type: git
  source:
    branch: master
    tag_filter: v*.*.*([!-])-*
    private_key: {{git-private-key}}
    uri: git@github.com:pivotalservices/goulash.git

- name: gh-release
  type: github-release
  source:
    user: pivotalservices
    repository: goulash
    access_token: {{github-access-token}}

- name: staging
  type: cf
  source:
    api: https://api.run.pivotal.io
    organization: {{cf-org}}
    username: {{cf-username}}
    password: {{cf-password}}
    skip_cert_check: false
    space: butler-staging

- name: production
  type: cf
  source:
    api: https://api.run.pivotal.io
    organization: {{cf-org}}
    username: {{cf-username}}
    password: {{cf-password}}
    skip_cert_check: false
    space: butler-production

jobs:
- name: pr-unit
  plan:
  - get: goulash
    resource: goulash-pr
    trigger: true
  - put: goulash-pr
    params:
      path: goulash
      status: pending
  - task: unit
    file: goulash/ci/unit.yml
    on_success:
      put: goulash-pr
      params:
        path: goulash
        status: success
    on_failure:
      put: goulash-pr
      params:
        path: goulash
        status: failure

- name: unit
  serial: true
  plan:
  - get: goulash
    resource: master
    trigger: true
  - task: unit
    file: goulash/ci/unit.yml

- name: stage-unit
  serial: true
  plan:
  - get: goulash
    resource: prerelease
    trigger: true
  - task: unit
    file: goulash/ci/unit.yml

